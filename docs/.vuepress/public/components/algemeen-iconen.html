    <script>(function templatePolyfill(){if("content"in document.createElement("template")){return false}var templates=document.getElementsByTagName("template");var plateLen=templates.length;for(var x=0;x<plateLen;++x){var template=templates[x];var content=template.childNodes;var fragment=document.createDocumentFragment();while(content[0]){fragment.appendChild(content[0])}template.content=fragment}})();</script>

  <body style="margin: 0px; padding: 0px;">
    <style>.display-icon {
  display: inline-block;
  border: 1px solid #ccc;
  background-color: whitesmoke;
  padding: 14px;
  text-align: center;
  margin: 3px;
  position: relative;
  min-width: 54px;
}

.display-icon:hover {
  z-index: 1;
}

[class^="icon-"] {
  transition: transform .15s ease-out;
}

.display-icon:hover [class^="icon-"] {
  transform: scale(1.1, 1.1);
}

.display-icon svg {
  fill: #111;
}
</style><svg class="icon icon-arrow" aria-hidden="true" viewBox="0 0 48 40" width="48" height="40"><use xlink:href="#arrow"></use></svg><svg class="icon icon-chevron" aria-hidden="true" viewBox="0 0 12 18" width="12" height="18"><use xlink:href="#chevron"></use></svg><svg class="icon icon-download" aria-hidden="true" viewBox="0 0 36 48" width="36" height="48"><use xlink:href="#download"></use></svg><svg class="icon icon-external" aria-hidden="true" viewBox="0 0 48 44" width="48" height="44"><use xlink:href="#external"></use></svg><svg class="icon icon-clock-line" aria-hidden="true" viewBox="0 0 48 48" width="48" height="48"><use xlink:href="#clock-line"></use></svg><svg class="icon icon-hamburger" aria-hidden="true" viewBox="0 0 24 24" width="24" height="24"><use xlink:href="#hamburger"></use></svg><svg class="icon icon-search" aria-hidden="true" viewBox="0 0 24 24" width="24" height="24"><use xlink:href="#search"></use></svg><svg class="icon icon-info" aria-hidden="true" viewBox="0 0 48 48" width="48" height="48"><use xlink:href="#info"></use></svg><svg class="icon icon-hat" aria-hidden="true" viewBox="0 0 48 37" width="48" height="37"><use xlink:href="#hat"></use></svg><svg class="icon icon-calendar" aria-hidden="true" viewBox="0 0 48 48" width="48" height="48"><use xlink:href="#calendar"></use></svg><svg class="icon icon-chat" aria-hidden="true" viewBox="0 0 48 48" width="48" height="48"><use xlink:href="#chat"></use></svg><svg class="icon icon-marker" aria-hidden="true" viewBox="0 0 38 48" width="38" height="48"><use xlink:href="#marker"></use></svg><script>var $icons = document.querySelectorAll('div > [class^="icon-"]');
for (var i = 0, l = $icons.length; i < l; ++i) {
  var $icon = $icons[i];

  var $wrapper = document.createElement('span');
  $wrapper.classList.add('display-icon');
  $wrapper.setAttribute('title', $icon.firstChild.getAttribute('xlink:href'));

  $icon.parentNode.insertBefore($wrapper, $icon);
  $wrapper.appendChild($icon);
}</script>
    
    <script async>

    </script>
